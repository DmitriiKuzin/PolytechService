<form #form='ngForm' class='mb-4' autocomplete="off" (submit)="onSubmit(form)">
  <div class="col-12" style="text-align: center">
    <img src="../../../assets/images/LogoPolytechTrimmed.png" alt="" class="img my-auto" height="200px">
  </div>
  <div class="col-12">
    <h1 style="text-align: center; color:white; font-family: 'Gilroy Ultra Light'">СЕРВИСНАЯ СЛУЖБА МОСКОВСКОГО ПОЛИТЕХА</h1>
  </div>
  
  <div class="form-group">
    <label>Логин</label>
    <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
  </div>
  <div class="form-group">
    <label>Пароль</label>
    <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password"
      required>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"> Вход</button>
  </div>
</form>
