<div class="wrapper" style="padding: 0px; padding-top: 20px">
  <div class="wrapped-div " style="max-width:1000px; width: 100%;">
    <div class="userFormData m-auto p-5" style="max-width:500px">
      <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

        <div class="form-group">
          <label>Логин</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-user-circle" [class.green-icon]="UserName.valid"
                  [class.red-icon]="UserName.invalid && UserName.touched"></i>
              </div>
            </div>
            <input name="UserName" #UserName="ngModel" [(ngModel)]="apiService.userFormData.userName" class="form-control"
              required minlength="3">
          </div>
        </div>
        <div class="form-group">
          <label>ФИО</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-user-circle" [class.green-icon]="FullName.valid"
                  [class.red-icon]="FullName.invalid && FullName.touched"></i>
              </div>
            </div>
            <input name="FullName" #FullName="ngModel" [(ngModel)]="apiService.userFormData.fullName" class="form-control"
              required>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-at" [class.green-icon]="email.valid"
                  [class.red-icon]="email.invalid && email.touched"></i>
              </div>
            </div>
            <input name="email" #email="ngModel" [(ngModel)]="apiService.userFormData.email" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label>Пароль</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-at" [class.green-icon]="password.valid"
                  [class.red-icon]="password.invalid && password.touched"></i>
              </div>
            </div>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="apiService.userFormData.password" class="form-control"
              required >
          </div>
        </div>
        <div class="form-group">
          <div *ngFor="let role of apiService.roles" class="custom-control custom-radio">
            <input type="radio" id="{{role.id}}" name="role" value="{{role.name}}"
              [(ngModel)]="apiService.userFormData.role.name" class="custom-control-input" required>
            <label class="custom-control-label" for="{{role.id}}" style="color:azure">{{role.rusName}}</label>
          </div>
        </div>
        <div *ngIf="apiService.userFormData.role.name == 'User'||apiService.userFormData.role.name == 'Executor'" class="row">
        <div class="col-md-6 col-sm-12">
            <div class="form-group">
          <label for="exampleFormControlSelect4">Общежитие</label>
          <select name="dorm" class="form-control" id="exampleFormControlSelect4" value="{{dorm}}" #dorm
            [(ngModel)]="apiService.userFormData.dormId" required>
            <option *ngFor="let dorm of apiService.dorms" [value]=dorm.id>{{dorm.address}}</option>
          </select>
            </div>
        </div>
        <div *ngIf="apiService.userFormData.role.name == 'User'" class="col-md-6 col-sm-12">
        <div class="form-group">
          <label >Квартира</label>
          <div class="input-group">
            <input name="room" #room="ngModel" [(ngModel)]="apiService.userFormData.room" class="form-control">
          </div>
        </div>
        </div>
      </div>
        <div class="form-group p-4">
          <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i
              class="fas fa-database"></i> Добавить</button>
        </div>
      </form>
    </div>
  </div>
</div>
<button class="btn btn-danger" (click)="Go()">GO</button>
