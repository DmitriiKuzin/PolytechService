<div class="formdata">
  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

    <div class="form-group">
      <label>Логин</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user-circle" [class.green-icon]="UserName.valid"
              [class.red-icon]="UserName.invalid && UserName.touched"></i>
          </div>
        </div>
        <input name="UserName" #UserName="ngModel" [(ngModel)]="apiService.userFormData.UserName" class="form-control"
          required minlength="3">
      </div>
    </div>
    <div class="form-group">
      <label>ФИО</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user-circle" [class.green-icon]="FullName.valid"
              [class.red-icon]="FullName.invalid && FullName.touched"></i>
          </div>
        </div>
        <input name="FullName" #FullName="ngModel" [(ngModel)]="apiService.userFormData.FullName" class="form-control"
          required>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-6">
          <label for="exampleFormControlSelect4">Общежитие</label>
          <select name="dorm" class="form-control" id="exampleFormControlSelect4" value="{{dorm}}" #dorm
            [(ngModel)]="apiService.userFormData.dormId" required>
            <option *ngFor="let dorm of apiService.dorms" [value]=dorm.id>{{dorm.address}}</option>
          </select>
        </div>
        <div class="col-6">
          <label for="room">Квартира</label>
          <input id="room" name="room" #Title="ngModel" [(ngModel)]="apiService.userFormData.room" class="form-control"
            required >
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-at" [class.green-icon]="email.valid" [class.red-icon]="email.invalid && email.touched"></i>
          </div>
        </div>
        <input name="email" #email="ngModel" [(ngModel)]="apiService.userFormData.email" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label>Пароль</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-key" [class.green-icon]="password.valid"
              [class.red-icon]="password.invalid && password.touched"></i>
          </div>
        </div>
        <input type="password" name="password" #password="ngModel" [(ngModel)]="apiService.userFormData.password"
          class="form-control">
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i
          class="fas fa-database"></i> Зарегистироваться</button>
    </div>
  </form>
